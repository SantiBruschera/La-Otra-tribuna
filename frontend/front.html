<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de camisetas (b√°sica)</title>
  <style>
    :root{
      --bg:#f6f6f7;--text:#1b1b1f;--muted:#6b7280;--card:#fff;--ring:#e5e7eb;--brand:#111827;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Noto Sans',sans-serif;color:var(--text);background:var(--bg)}
    .container{max-width:1100px;margin:auto;padding:16px}
    header{position:sticky;top:0;background:#ffffffcc;backdrop-filter:blur(8px);border-bottom:1px solid var(--ring);z-index:10}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px}
    .brand{font-weight:800;letter-spacing:.2px}
    .search{flex:1;max-width:560px;position:relative}
    .search input{width:100%;padding:10px 12px;border:1px solid var(--ring);border-radius:12px}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:8px 12px;border:1px solid var(--ring);border-radius:12px;background:#fff}
    .hero{margin:18px 0;border-radius:18px;overflow:hidden;display:grid;grid-template-columns:1.2fr 1fr;background:linear-gradient(135deg,#111827,#374151);color:#fff}
    .hero .copy{padding:28px}
    .hero img{width:100%;height:100%;object-fit:cover;opacity:.85}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media(min-width:800px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;aspect-ratio:4/5;object-fit:cover}
    .card .body{padding:10px 12px;display:flex;flex-direction:column;gap:6px}
    .meta{display:flex;align-items:start;justify-content:space-between;gap:8px}
    .price{font-weight:700}
    .muted{color:var(--muted);font-size:12px}
    .btn{cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;border:none;padding:10px 12px;border-radius:12px}
    .btn.primary{background:var(--brand);color:#fff}
    .filters{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin:12px 0}
    @media(min-width:800px){.filters{grid-template-columns:repeat(4,1fr)}}
    select,.range{width:100%;padding:10px;border:1px solid var(--ring);border-radius:12px;background:#fff}
    footer{margin:32px 0 16px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="top container">
      <div class="brand">CamisetasPro</div>
      <div class="search">
        <input id="q" type="search" placeholder="Buscar club o pa√≠s‚Ä¶" />
      </div>
      <button class="pill" id="cartBtn">üõí <span id="cartCount">0</span></button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="copy">
        <h1 style="margin:.2em 0 0">Camisetas oficiales y retro</h1>
        <p class="muted">Versi√≥n m√≠nima, sin frameworks. Cat√°logo + filtros + carrito b√°sico.</p>
        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
          <a href="#catalogo" class="pill">Ver cat√°logo</a>
          <a href="#ofertas" class="pill">Ofertas</a>
        </div>
      </div>
      <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1200&auto=format&fit=crop" alt="F√∫tbol" />
    </section>

    <section id="catalogo">
      <h2 style="margin:8px 0 0">Cat√°logo</h2>
      <p class="muted">Resultados: <span id="count">0</span></p>

      <div class="filters">
        <select id="club">
          <option value="">Todos los clubes</option>
        </select>
        <select id="pais">
          <option value="">Todos los pa√≠ses</option>
        </select>
        <select id="categoria">
          <option value="">Todas las categor√≠as</option>
          <option>Club</option>
          <option>Selecci√≥n</option>
          <option>Retro</option>
        </select>
        <div>
          <label class="muted" for="price">Precio m√°x.: <span id="priceLabel"></span></label>
          <input id="price" class="range" type="range" min="1500" max="4000" step="50" value="4000" />
        </div>
      </div>

      <div id="grid" class="grid"></div>
    </section>

    <footer>
      ¬© <span id="year"></span> CamisetasPro ‚Äî Demo b√°sica.
    </footer>
  </main>

  <script>
    // --- Datos de muestra ---
    const DATA = [
      {id:1,nombre:'Camiseta Local 24/25',club:'Barcelona',pais:'Espa√±a',categoria:'Club',precio:3290,img:'https://images.unsplash.com/photo-1543326727-cf6c39bfb218?q=80&w=1200&auto=format&fit=crop'},
      {id:2,nombre:'Camiseta Visitante 24/25',club:'Barcelona',pais:'Espa√±a',categoria:'Club',precio:3190,img:'https://images.unsplash.com/photo-1546549039-49e0a6c6ef4e?q=80&w=1200&auto=format&fit=crop'},
      {id:3,nombre:'Camiseta Titular 24/25',club:'Real Madrid',pais:'Espa√±a',categoria:'Club',precio:3490,img:'https://images.unsplash.com/photo-1522771930-78848d9293e8?q=80&w=1200&auto=format&fit=crop'},
      {id:4,nombre:'Camiseta Selecci√≥n 24/25',club:'Uruguay',pais:'Uruguay',categoria:'Selecci√≥n',precio:2990,img:'https://images.unsplash.com/photo-1600483331322-c2974a6d45c1?q=80&w=1200&auto=format&fit=crop'},
      {id:5,nombre:'Retro 1995',club:'Pe√±arol',pais:'Uruguay',categoria:'Retro',precio:2590,img:'https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=1200&auto=format&fit=crop'},
      {id:6,nombre:'Alternativa 24/25',club:'Liverpool',pais:'Inglaterra',categoria:'Club',precio:3190,img:'https://images.unsplash.com/photo-1540573133985-87b6da6d54a9?q=80&w=1200&auto=format&fit=crop'},
      {id:7,nombre:'Local 24/25',club:'Manchester City',pais:'Inglaterra',categoria:'Club',precio:3390,img:'https://images.unsplash.com/photo-1460353581641-37baddab0fa2?q=80&w=1200&auto=format&fit=crop'},
      {id:8,nombre:'Seleccion 24/25',club:'Argentina',pais:'Argentina',categoria:'Selecci√≥n',precio:3190,img:'https://images.unsplash.com/photo-1518635017498-87f514b751ba?q=80&w=1200&auto=format&fit=crop'}
    ];

    // --- Estado simple ---
    let cartCount = 0;
    const qs = (sel) => document.querySelector(sel);
    const grid = qs('#grid');
    const count = qs('#count');
    const price = qs('#price');
    const priceLabel = qs('#priceLabel');
    const clubSel = qs('#club');
    const paisSel = qs('#pais');
    const catSel = qs('#categoria');
    const q = qs('#q');

    // Poblar selects (club/pais) sin duplicados
    function unique(list, key){ return Array.from(new Set(list.map(x => x[key]))).sort(); }
    unique(DATA,'club').forEach(c => clubSel.append(new Option(c,c)));
    unique(DATA,'pais').forEach(p => paisSel.append(new Option(p,p)));

    // Formateo moneda UYU
    const uy = new Intl.NumberFormat('es-UY',{style:'currency',currency:'UYU',maximumFractionDigits:0});

    function render(){
      priceLabel.textContent = uy.format(Number(price.value));
      const term = (q.value||'').toLowerCase();
      const maxP = Number(price.value);
      const club = clubSel.value; const pais = paisSel.value; const cat = catSel.value;

      let items = DATA.filter(p =>
        p.precio <= maxP &&
        (!club || p.club===club) &&
        (!pais || p.pais===pais) &&
        (!cat || p.categoria===cat) &&
        (p.nombre.toLowerCase().includes(term) || p.club.toLowerCase().includes(term) || p.pais.toLowerCase().includes(term))
      );

      count.textContent = items.length;
      grid.innerHTML = '';
      for(const p of items){
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <img src="${p.img}" alt="${p.nombre}">
          <div class="body">
            <div class="meta">
              <div>
                <div style="font-weight:600;font-size:14px">${p.nombre}</div>
                <div class="muted">${p.club} ‚Ä¢ ${p.categoria}</div>
              </div>
              <div class="price">${uy.format(p.precio)}</div>
            </div>
            <button class="btn primary" data-id="${p.id}">Agregar al carrito</button>
          </div>`;
        grid.appendChild(el);
      }
    }

    // Eventos
    [price, clubSel, paisSel, catSel, q].forEach(el => el.addEventListener('input', render));
    grid.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-id]');
      if(!btn) return;
      cartCount++; document.getElementById('cartCount').textContent = cartCount;
      btn.textContent = 'Agregado ‚úì';
      setTimeout(()=> btn.textContent = 'Agregar al carrito', 900);
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    // Inicio
    render();
  </script>
</body>
</html>
